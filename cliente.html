<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash 24/7 - Mi Panel</title>

    <!-- Librería para alertas profesionales -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Enlaces a CSS y al guardia de seguridad -->
    <link rel="stylesheet" href="style.css">
    <script src="auth-guard.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/flash.png" alt="Logo Flash 24/7" class="logo">
            <h1>Panel de Cliente</h1>
            <p>Bienvenido, <span id="nombre-cliente">cargando...</span></p>
            <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
        </header>

        <main>
            <!-- Módulo para solicitar un nuevo envío -->
            <section id="seccion-solicitar">
                
                <form id="form-envio">
                    <h2>Solicitar un Nuevo Envío</h2>
                    <label for="origen">Dirección de Recogida (Origen)</label>
                    <input type="text" id="origen" required>
                    <label for="destino">Dirección de Entrega (Destino)</label>
                    <input type="text" id="destino" required>
                    <label for="paquete">Descripción del Paquete</label>
                    <input type="text" id="paquete" required>
                    
                    <!-- ¡CORRECCIÓN AQUÍ! Añadimos las clases al botón -->
                    <button type="submit" class="btn btn-primario">Confirmar Solicitud</button>
                </form>

            </section>

            <!-- Módulo para ver el historial de envíos -->
            <section id="seccion-historial" style="margin-top: 30px;">
                <h2>Mis Envíos</h2>
                <div id="historial-envios">
                    <p>Cargando historial...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para mostrar el rastreo -->
    <div id="modal-rastreo" class="modal-background hidden">
        <div class="modal-content">
            <h3 id="rastreo-titulo">Progreso del Envío</h3>
            <div id="rastreo-contenido">
                <!-- El progreso se dibujará aquí por JavaScript -->
            </div>
            <div class="modal-actions">
                <button id="btn-cerrar-rastreo" type="button">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Widgets -->
    <a 
      href="https://wa.me/59174420831?text=¡Hola%20Flash%2024/7!%20Quisiera%20solicitar%20un%20envío%20o%20pedir%20información." 
      class="whatsapp-float" 
      target="_blank" 
      rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white">

    </a>

      intent="WELCOME"
      chat-title="flash-24-7-chatbot"
      agent-id="e27395f1-8225-4a6c-93a4-34e5ca55eeb9"
      language-code="es"
    ></df-messenger>

    <!-- Scripts al final del body -->
    <script src="cliente.js" type="module"></script>
    <script src="logout.js" type="module"></script>
</body>
</html>
