<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash 24/7 - Acceso</title>
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/flash.png" alt="Logo Flash 24/7" class="logo">
            <h1>Bienvenido a Flash 24/7</h1>
        </header>

        <!-- Formulario de Inicio de Sesión -->
        <form id="form-login">
            <h2>Iniciar Sesión</h2>
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" required>
            <!-- ¡CORRECCIÓN! Añadimos las clases de botón aquí -->
            <button type="submit" class="btn btn-primario">Ingresar</button>
            <p class="auth-toggle">¿No tienes una cuenta? <a href="#" id="link-a-registro">Regístrate aquí</a></p>
        </form>

        <!-- Formulario de Registro -->
        <form id="form-registro" class="hidden">
            <h2>Crear Cuenta de Cliente</h2>
            <label for="registro-nombre">Nombre Completo</label>
            <input type="text" id="registro-nombre" required>
            <label for="registro-email">Correo Electrónico</label>
            <input type="email" id="registro-email" required>
            <label for="registro-password">Contraseña</label>
            <input type="password" id="registro-password" required>
            <!-- ¡Y TAMBIÉN AQUÍ! -->
            <button type="submit" class="btn btn-primario">Registrarse</button>
            <p class="auth-toggle">¿Ya tienes una cuenta? <a href="#" id="link-a-login">Inicia sesión</a></p>
        </form>
    </div>
    <script src="auth.js" type="module"></script>
</body>
</html>
